<!DOCTYPE html>

<html>
  <head>
    <title>AR.Drone 2.0 Controller</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js" type="text/javascript"></script>
  </head>

  <body class="">
    <div class="container">
      <div class="row">
        <div class="content col-xs-12 col-sm-12 col-md-offset-1 col-md-9 col-lg-offset-2 col-lg-8">
          <h2 class="text-center col-xs-12 col-sm-12 title">AR.Drone 2.0 Controller</h2>
          <div class="controller">
            <div class="primary-control col-xs-6 col-sm-6">
              <div class="primary-control-panel"></div>
              <div class="primary-control-center"></div>
              <button type="button" class="btn btn-primary btn-lg up disabled">向上</button>
              <button type="button" class="btn btn-primary btn-lg down disabled">向下</button>
              <button type="button" class="btn btn-primary btn-lg clockwise disabled">顺时</button>
              <button type="button" class="btn btn-primary btn-lg counter-clockwise disabled">逆时</button>
            </div>

            <div class="planar-control">
              <div class="planar-control-panel"></div>
              <div class="planar-center-container">
                <div class="planar-control-center"></div>
              </div>
              <button type="button" class="btn btn-primary btn-lg front disabled">向前</button>
              <button type="button" class="btn btn-primary btn-lg back disabled">向后</button>
              <button type="button" class="btn btn-primary btn-lg left disabled">向左</button>
              <button type="button" class="btn btn-primary btn-lg right disabled">向右</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="basic-control text-center col-xs-6 col-sm-6">
      <button type="button" class="btn btn-primary btn-lg take-off">起飞</button>
      <button type="button" class="btn btn-primary btn-lg land disabled">降落</button>
      <button type="button" class="btn btn-primary btn-lg stop">停止</button>
      <button type="button" class="btn btn-primary btn-lg full-screen">全屏</button>
    </div>
  </body>
</html>
